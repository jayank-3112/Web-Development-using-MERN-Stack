<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name :</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone :</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="occupation">Occupation :</label>
        <br>
        <select id="occupation" name="other">
            <option value="engineer">Engineer</option>
            <option value="saab">Doctor</option>
            <option value="fiat">Teacher</option>
            <option value="audi">Businessman</option>
            <option value="scientist">Scientist</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of Interest</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="HTML" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" id="js">
        </fieldset>
        <label for="textarea">Comments : </label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Comments"></textarea>
        <input type="submit" name="" id="submit" value="Register">
    
    </form>
</body>
</html>
