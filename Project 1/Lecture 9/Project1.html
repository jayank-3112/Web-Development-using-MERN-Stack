<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name :</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="phone">Phone :</label>
        <br>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="email">Occupation :</label>
        <br>
        <select id="occupation" name="other">
            <option value="engineer">Engineer</option>
            <option value="saab">Doctor</option>
            <option value="fiat">Teacher</option>
            <option value="audi">Businessman</option>
            <option value="scientist">Scientist</option>
            <option value="other">Other</option>
        </select>
        <p>Topic of Interest</p>
        <label for="html">HTML</label>
        <input type="checkbox" name="HTML" id="html">
        <br>
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">
        <br>
        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" id="js">
        <p>Comments : </p>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Comments"></textarea>
        <input type="submit" name="" id="submit" value="submit">
    </form>
</body>
</html>
